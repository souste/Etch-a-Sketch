<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <title>Etch A Sketch</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="outer-container">
      <div class="button-container">
        <button class="size-button">Change Size</button>
        <button class="black-button">Black</button>
        <button class="colour-picker">Colour</button>
        <button class="colour-button">Multi-Colour</button>
        <button class="erase-button">Erase</button>
        <button class="clear-button">Clear</button>
      </div>

      <div class="grid"></div>
    </div>
  </body>
</html>
